<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table {
            width: 400px;
            height: 300px;
            text-align: center;
            border-collapse: collapse;
        }
        thead {
            background-color: rgb(136, 57, 209);
            color: white;
        }
        td {
            border: 2px solid black;
        }

        th {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="6" height="50px">시간표</th>
            </tr>
            <tr>
                <th>시간</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tr>
            <td>1교시</td>
            <td>국어</td>
            <td>영어</td>
            <td rowspan="2">수학</td>
            <td rowspan="2">국어</td>
            <td rowspan="2">과학</td>
        </tr>
        <tr>
            <td>2교시</td>
            <td>영어</td>
            <td>과학</td>
        </tr>
        <tr>
            <td>3교시</td>
            <td rowspan="2">수학</td>
            <td>체육</td>
            <td>영어</td>
            <td>미술</td>
            <td rowspan="2">체육</td>
        </tr>
        <tr>
            <td>4교시</td>
            <td>국어</td>
            <td colspan="2">과학</td>
        </tr>
    </table>
</body>
</html>
